<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front End Developer News Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
    <style>
        body {
            font-family: 'Gruppo', cursive;
        }
        #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        }
        #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        }
        #notes {
        float: right;
        width: 30%;
        }
        textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
        }
        input {
        height: 36px;
        font-size: 24px;
        }
        textarea {
        height: 200px;
        font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Front End Developer News Scraper</h1>
        <h2>Click on an article below to leave a note!</h2>
        <p><a class="btn btn-danger btn-lg" id="scrapebtn">Scrape Articles</a></p>     
    </div>    

    <div id ="wrapper">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
